<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #container, .sections, .section {
            position: relative;
            height: 100%;
        }
        #section0,
        #section1,
        #section2,
        #section3 {
            background: #000;
            background-size: cover;
            background-position: 50% 50%;
            text-align: center;
            color: #fff;
        }
        #section0 {
            background-image: url(images/1.jpg);
			text-shadow:1px 1px 1px #333;
        }
        #section1 {
            background-image: url(images/2.jpg);
			text-shadow:1px 1px 1px #333;
        }
        #section2 {
            background-image: url(images/3.jpg);
			text-shadow:1px 1px 1px #666;
        }
        #section3 {
            background-image: url(images/4.jpg);
			text-shadow:1px 1px 1px #fff;
			color: #008283;
        }
		#section0 p{
			color: #F1FF00;
		}
		#section3 p{
			color: #00A3AF;
		}
        .left {
            float: left;
        }
		h1{
			font-size: 6em;
			font-weight: normal;
            transform: translateX(-100%);
		}
		p{
			font-size: 2em;
			margin:0.5em 0 2em 0;
		}
		.intro{
			position: absolute;
			top: 50%;
			width: 100%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			text-align: center;
		}
		.pages{
			position:fixed;
			list-style: none;
		}
		.vertical.pages{
			right: 10px;
			top: 50%;
		}
		.horizontal.pages{
			left: 50%;
			bottom: 10px;
		}
		.pages li{
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: #fff;
			margin: 10px 5px;
			cursor: pointer;
		}
		.horizontal.pages li{
			display: inline-block;
			vertical-align: middle;
		}
		.pages li.active{
			width: 14px;
			height: 14px;
			border: 2px solid #FFFE00;
			background: none;
			margin-left: 0;
		}
		#section0 .title{
			-webkit-transform: translateX(-100%);
			transform: translateX(-100%);
			-webkit-animation: sectitle0 1s ease-in-out 100ms forwards;
			animation: sectitle0 1s ease-in-out 100ms forwards;
		}
		#section0 p{
			-webkit-transform: translateX(100%);
			transform: translateX(100%);
			-webkit-animation: sec0 1s ease-in-out 100ms forwards;
			animation: sec0 1s ease-in-out 100ms forwards;
		}
		@-webkit-keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform: translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform: translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@-webkit-keyframes sec0{
			0%{
				-webkit-transform: translateX(100%);
				transform: translateX(100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@keyframes sec0{
			0%{
				-webkit-transform: translateX(100%);
				transform: translateX(100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
        .slide {
            transform: translateX(0);
            transition: all ease-in-out 500ms;
        }
    </style>
</head>
<body>
    <div id="container" data-PageSwitch>
        <div class="sections">
            <div class="section active" id="section0">
                <div class="intro">
                    <h1 class="title">switchPage</h1>
                    <p>Create Beautiful Fullscreen Scrolling Websites</p>
                </div>
            </div>
            <div class="section" id="section1">
                <div class="intro">
                    <h1 class="title">Example</h1>
                    <p>HTML markup example to define 4 sections</p>
                    <img src="images/example.png"/>
                </div>
            </div>
            <div class="section" id="section2">
                <div class="intro">
                    <h1 class="title">Example</h1>
                    <p>The plug-in configuration parameters</p>
                    <img src="images/example2.png"/>
                </div>
            </div>
            <div class="section" id="section3">
                <div class="intro">
                    <h1 class="title">THE END</h1>
                    <p>Everything will be okay in the end. If it's not okay, it's not the end.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script>
        $("#container").PageSwitch({
            loop: true,
            pagination: false,
            callback: function () {
                $("h1").addClass("slide");
            }
        })
    </script>
</body>
</html>
