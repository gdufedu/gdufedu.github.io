        }

            line-height: 1.7;
        }
        li {
            list-style: none;
        }
        #content {

        }

            font-size: 16px;

            margin-right: 10px;
        }
        #content .item li a img {
            width: 230px;
            height: 230px;
            border:none;
        }
        #menu {
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: 400px;
            width: 80px;
        }
        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }
        #menu ul li a:hover,
        #menu ul li a.current {
            color: #fff;
            background: #0088bb;
        }
        * html, *html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }
        * html #menu {
            position: absolute;
            top: expression(((e = document.documentElement.scrollTop)?e:document.body.scrollTop) + 100 + 'px');
        }
        </style>
        <script>
        function getByClassName(obj,cls) {
            let elements = obj.getElementsByTagName("*");
            let result = [];
            for ( var i = 0; i < elements.length; i ++ ) {
                if (elements[i].className == cls ) {
                    result.push(elements[i]);
                }
            }
            return result;
        }
        function hasClass(obj, cls) {
            return obj.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"));
        }
        function removeClass(obj, cls) {
            if( hasClass(obj, cls)) {
                let reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
                obj.className = obj.className.replace(reg,"");
            }
        }
        function addClass(obj, cls) {
            if(!hasClass(obj, cls)) {
                obj.className += "" +cls;
            }
        }
        window.onload = function() {
            window.onscroll = function(){
                let top = document.documentElement ? document.documentElement.scrollTop : document.body.scrollTop;
                let menus = document.getElementById("menu").getElementsByTagName("a");
                let items = getByClassName(document.getElementById("content"),"item");
                let currentId = "";
                for( var i = 0; i < items.length; i ++ ) {
                    let _item = items[i];
                    let _itemTop = _item.offsetTop;
                    if( top > _itemTop - 200) {
                        currentId = _item.id;
                    } else {
                        break;
                    }
                }
                if(currentId) {
                    for( var j = 0; j < menus.length; j ++) {
                        let _menu = menus[j];
                        let _href = _menu.href.split("#");
                        if( _href[_href.length - 1] != currentId) {
                            removeClass(_menu, "current");
                        }else {
                            addClass(_menu, "current");
                        }
                    }
                }
            };
        };
        </script>
